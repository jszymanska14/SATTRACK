{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindYourSatellite</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        #map {
            height: 500px;
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="date"],
        input[type="time"] {
            padding: 5px;
            margin-bottom: 10px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div id="registration-button">
    <button>zarejestruj się</button>
</div>
<div id="sign-in-button">
    <button>zaloguj się</button>
</div>

{% if request.session.user_id %}
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Wyloguj się</button>
</form>
{% endif %}

<form method="post">
    {% csrf_token %}

    <label for="{{ form.date.id_for_label }}">Wybierz datę:</label>
    {{ form.date }}

    <label for="{{ form.time.id_for_label }}">Wybierz godzinę:</label>
    {{ form.time }}

    {{ form.area_geojson }}

    <button type="submit" id="save-btn" disabled>Zapisz</button>
</form>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

<script>
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © OpenStreetMap contributors',
        maxZoom: 18,
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
        edit: {
            featureGroup: drawnItems
        },
        draw: {
            polygon: true,
            rectangle: true,
            circle: false,
            polyline: false,
            marker: false,
            circlemarker: false
        }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (e) {
        drawnItems.clearLayers();
        const layer = e.layer;
        drawnItems.addLayer(layer);
        const geojson = layer.toGeoJSON();
        document.getElementById("id_area_geojson").value = JSON.stringify(geojson);
        checkFormReady();
    });

    const dateInput = document.getElementById("id_date");
    const timeInput = document.getElementById("id_time");
    const saveBtn = document.getElementById("save-btn");

    dateInput.addEventListener("input", checkFormReady);
    timeInput.addEventListener("input", checkFormReady);

    function checkFormReady() {
        const dateFilled = dateInput.value.trim() !== "";
        const timeFilled = timeInput.value.trim() !== "";
        const geoFilled = document.getElementById("id_area_geojson").value.trim() !== "";
        saveBtn.disabled = !(dateFilled && timeFilled && geoFilled);
    }

    document.getElementById("registration-button").addEventListener("click", function() {
        window.location.href = "{% url 'register' %}";
    });

    document.getElementById("sign-in-button").addEventListener("click", function() {
        window.location.href = "{% url 'sign_in' %}";
    });
</script>

</body>
</html>
